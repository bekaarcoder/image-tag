<html>

			<h3>Select an image to load</h3>

			<img src="" alt="" id="main-img" width="100%">

					<input type="button" name="save" value="Save" id="saveList">
				</div>
			</div>
			<div class="tag-list"></div>
		</div>
		<div class="action-panel">
			<div class="btn">Show Regions</div>
		</div>
	</div>

<script type="text/javascript" src="js/jquery.js"></script>
